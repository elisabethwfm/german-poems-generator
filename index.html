<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI German poem generator</h1>
      </header>
      <main>
        <div class="form">
          <form id="german-poem-generator-form">
            <input
              type="text"
              name=""
              id="user-instructions"
              placeholder="Enter the topic of the poem"
              autofocus
              required
            />
            <input type="submit" name="" id="submit-btn" />
          </form>
        </div>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/elisabethwfm" target="_blank"
          >Elisabeth Wolfram</a
        >
        and is open-sourced on
        <a
          href="https://github.com/elisabethwfm/german-poems-generator"
          target="_blank"
          >Github</a
        >
        and is hosted on
        <a href="https://german-poem-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
